<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <title>Bridge Icon (Centered)</title>
  <circle cx="64" cy="64" r="60" fill="#8B5CF6"/>
